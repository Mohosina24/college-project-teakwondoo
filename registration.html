<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Registration from -->
    <div class="registration-container mx-60">
        <h1 class="text-4xl text-center font-bold text-red-600 mt-20 mb-10">Member Registration Form (Free)</h1>
      
      
        <div class="contact-column2 p-10 shadow-2xl mr-20 border-4 border-red-600 ">
            <form action="">
              <div class="grid grid-cols-2 gap-10">
              
              <div>
                <label for="" class="text-2xl text-black">First Name *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Last Name *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Height(cm) *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Email *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">City / Town *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Postal/Zip Code *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Gender *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Date of birth *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Phone(included area code) *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Mailing Address *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Province/ State *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
              <div>
                <label for="" class="text-2xl text-black">Country *</label>
                <input type="text" placeholder="" class="w-full border-2 py-3 px-2 border-slate-400" name="" id="">
              </div>
             
              
          
            
            <button type="submit" class="bg-red-600 text-xl font-medium text-white w-60 mt-5 mx-60 px-2 py-3">SUBMIT</button>
            </form>
            
          </div>
        
    </div>
</body>
</html>
